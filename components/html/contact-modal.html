<!-- Contact Modal -->
<div id="contactModal" class="modal-overlay" style="display:none;">
    <div class="modal-content">
        <button class="modal-close" id="closeContactModal" aria-label="Close">&times;</button>
        <div class="contact-form">
            <h3>Get In Touch</h3>
            <form id="contactFormModal">
                <div class="form-group">
                    <input type="text" id="modal-name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="modal-email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <input type="text" id="modal-subject" name="subject" placeholder="Subject" required>
                </div>
                <div class="form-group">
                    <textarea id="modal-message" name="message" placeholder="Your Message" required></textarea>
                </div>
                <button type="button" id="sendModalEmailBtn" class="btn primary-btn">Send Message</button>
            </form>
        </div>
    </div>
</div>

<!-- Loading Spinner -->
<div id="spinnerOverlay" class="spinner-overlay">
    <div class="spinner"></div>
</div>
